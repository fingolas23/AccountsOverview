		<table id="example" class="table table-striped table-bordered" style="margin: 0 auto; width: 100%; clear: both; border-collapse: collapse; table-layout: fixed; word-wrap:break-word;">
		<thead>
				<tr>
					<th>Name</th>
					<th>Handle</th>
					<th>Country</th>
					<th>Language</th>
					<th>Followers</th>
					<th>Following</th>
					<th>Posts</th>
					<th>Per day</th>
					<th>Last Status</th>
					<th>Instance</th>
					<th>Software</th>
					<th>Created at</th>
					<th>Bio</th>
					<th>URL</th>
				</tr>
			</thead>
		</table>
		
		<script type="text/javascript" class="init">
		$(document).ready(function() {
    // Setup - add a text input to each footer cell
    $('#example thead tr:eq(1) th').each( function () {
        var title = $(this).text();
        $(this).html( '<input type="text" placeholder="Search '+title+'" class="column_search" />' );
    } );
 
    // DataTable
    var table = $('#example').DataTable({
      orderCellsTop: true,
	  ajax: 'https://script.google.com/macros/s/AKfycbxNMLV8UdUSuUP4_O4Q9NBdYFKZbC3J-t3DAbM-khV0czyh0BlmIhRLUU6Cm0sroGuG/exec',
			
			columns: [
				{ data: 'Name' },
				{ data: 'For Import' },
				{ data: 'Country' },
				{ data: 'Language' },
				{ data: 'Followers' },
				{ data: 'Following' },
				{ data: 'Posts' },
				{ data: 'Per day' },
				{ data: 'Last Status' },
				{ data: 'Instance' },
				{ data: 'Software' },
				{ data: 'Created at' },
				{ data: 'Bio' },
				{ data: 'URL' }
			],
			layout: {
					top1: 'searchBuilder',
					topStart: {
            buttons: [
         /**       ['colvis'], **/
				{
                    extend: 'copyHtml5',
                    exportOptions: {
                        columns: [0, ':visible']
                    }
                },
                {
                    extend: 'csvHtml5',
					text: 'CSV for importing visible accounts',
                    exportOptions: {
                        columns: [1],
						rows: ':visible'
                    }
                },
            ]
        }
			},
			

			
			language: {
				searchBuilder: {title: 'Build a custom search'
        }
    },
			columnDefs: [
				{targets: [8, 11], render: DataTable.render.datetime('Do MMM YYYY')},
				{targets: [4, 5, 6], render: DataTable.render.number( '.', ',', 0 )},
				{targets: [7], render: DataTable.render.number( '.', ',', 1 )},
				
				{"targets": 13, "data": "download_link", "render": function (data, type, row, meta) {return '<a href="' + data + '">' + data + '</a>';}},
				
				{targets: '_all', className: 'dt-head-center', },
				{targets: [4, 5, 6, 7], className: 'dt-body-right' },
				{targets: [0, 1, 2, 3, 8, 9, 10, 11, 12, 13], className: 'dt-center', },
				
				{width: '6%', targets: [8, 11] },
				{width: '5%', targets: [3, 4, 5, 6, 7] },
				{width: '4%', targets: [2] },
				{width: '7%', targets: [0, 9, 10] }
			], 			
			order: [
			],			
			pageLength: 2000,
			lengthMenu: [
				[100, 500, -1],
				[100, 500, 'All']
    ]
	  
    });
 
// Apply the search
    $( '#example thead'  ).on( 'keyup', ".column_search",function () {
   
        table
            .column( $(this).parent().index() )
            .search( this.value )
            .draw();
    } );

} );
		
		
	</script>
